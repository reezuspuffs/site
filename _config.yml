### Site Settings ###
title               : Reza Shamshad
description         : >-
                      "Graphic Designer, Music and Video producer"
baseurl             : "/reezuspuffs.github.io-"                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : reezuspuffs/reezuspuffs.github.io-     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md


### Author Info ###
author:
  name              : Reza Shamshad
  image             : ![image](IMG_3362.jpg)
  behance           : your_username
# dribbble          : your_username
  email             : rezashamshad@gmail.com
  facebook          : Reza Shamshad
  github            : reezuspuffs
# gitlab            : your_username
# instagram         : your_username
# kaggle            : your_username
  linkedin          : your_username
